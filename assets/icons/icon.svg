<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- 相机图标 -->
  <g transform="translate(64, 64)">
    <!-- 相机主体 -->
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="white" opacity="0.95"/>
    
    <!-- 镜头 -->
    <circle cx="0" cy="0" r="15" fill="url(#grad2)"/>
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="url(#grad2)"/>
    
    <!-- 闪光灯 -->
    <rect x="18" y="-18" width="8" height="6" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Bug标记 -->
    <g transform="translate(22, 22)">
      <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
      <text x="0" y="4" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">!</text>
    </g>
  </g>
</svg>